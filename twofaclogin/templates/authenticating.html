<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authenticating</title>

</head>
<body>

    <script>
        const socket = new WebSocket('ws://' + window.location.host + '/ws/testsite/');

        socket.onmessage = function(event) {
            const data = JSON.parse(event.data);
            console.log(data.message);

            switch(data.message){

                //  Connected - send auth_id
                case "connected":

                    socket.send(JSON.stringify({
                        message: "authorize",
                        auth_id: {{ auth_id }}
                    }));
                    break;

                //  Thumbs up
                case "authorized":
                    // FIXED: Use Django URL routing instead of hardcoded path
                    window.location = "{% url 'auth_second' %}?token=" + data.token;
                    break;
                    
                // FIXED: Handle error messages from WebSocket
                case "error":
                    console.error("WebSocket error:", data.error);
                    alert("Authentication error: " + data.error);
                    break;
            }
        };
        
        // FIXED: Add error handling for WebSocket connection
        socket.onerror = function(error) {
            console.error("WebSocket error:", error);
            alert("Connection error. Please try again.");
        };
        
        socket.onclose = function(event) {
            if (!event.wasClean) {
                console.error("WebSocket connection closed unexpectedly");
                alert("Connection lost. Please refresh the page.");
            }
        };
    </script>

    <center>
      <H1>AUTHENTICATING</H1>
      <p>Please check your email and click the authorization link.</p>
    </center>
</body>
</html>
